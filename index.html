<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header class="fondo">
        <img class="inicio" src="https://cdn-icons-png.flaticon.com/512/1515/1515474.png" alt="logo">
        TV Series
    </header>
    <div class="container-fluid">
        </div>
        <div class="row">
            <div class="col-4 margen">
                <table class="table table-striped">
                    <caption class="promS" id="promedioSeries"> </caption>
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Channel</th>
                            <th scope="col">Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="series">
                    </tbody>
                </table>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem; margin-top: 10px; visibility: hidden;" id = "cardSerie">
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper. Siempre al final del contenido -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="module" src="./Serie.js"></script>
    <script type="module" src="./Data.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
